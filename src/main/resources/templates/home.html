<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<div class="page-container">
    <header>
        <nav class="navbar navbar-expand-lg ">
            <th:block th:include="~{/fragments/nav}"></th:block>
        </nav>
    </header>
    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark" th:method="GET" th:action="@{/progress}">Tasks</span></h1>
        <hr class="hr-3 w-75 bg-white"/>
        <form  class="mx-auto w-75"  >
            <th:block th:each="e : ${tasks}">
            <div class="card-group task-card">
                <div class="card">

                    <div class="card-title">
                        <h5 class="card-title">Name</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="*{e.getName()}" th:value="*{e.getName()}" >Repair Laptop</small>
                    </div>
                </div>
                <div class="card">

                    <div class="card-title">
                        <h5 class="card-title">Assigned to</h5>
                    </div>
                    <div class="card-footer">
                        <small  th:text="*{e.getUser().getUsername()}" th:value="*{e.getUser().getUsername()}">George</small>
                    </div>
                </div>
                <div class="card">

                    <div class="card-title">
                        <h5 class="card-title">Classification</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="*{e.getClassification().getClassificationName().name()}" th:value="*{e.getClassification().getClassificationName().name()}"class="classifications SUPPORT">SUPPORT</small>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <h5 class="card-title">Due Date</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="*{e.getDueDate()}" th:value="*{e.getDueDate()}">2020-08-30</small>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <h5 class="card-title">Progress</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="*{e.getProgress().name()}" th:value="*{e.getProgress().name()}">OPEN</small>
                    </div>
                </div>

                <a th:href="@{/progress/{id} (id=${e.id})}" class="button prBtn">Progress</a>
            </div>
            </th:block>
        </form>
    </main>

    <footer class="footer">
        <th:block th:include="~{/fragments/footer}"></th:block>
    </footer>

</div>
</body>
</html>
