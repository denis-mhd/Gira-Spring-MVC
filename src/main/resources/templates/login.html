<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{/fragments/head}"></th:block>
</head>
<body>
<div class="page-container">
    <header>
        <nav class="navbar navbar-expand-lg ">
            <th:block th:include="~{/fragments/guest-nav}"></th:block>
        </nav>
    </header>

    <main class="content-wrap">
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login</span></h1>
        <hr class="hr-3 w-25 bg-white"/>
        <form th:action="@{/users/login}" method="POST" th:object="${userLoginBindingModel}" class="mx-auto w-25 bg-blur" >
            <th:block th:each="e:${#fields.errors()}">
            <small th:text="${e}" class="text-danger new-line">Error message</small>
            <br/>
            </th:block>
            <th:block th:if="${notFound}">
            <small class="text-danger new-line">Incorrect email or password!</small>
            </th:block>
            <div class="form-group input-container">
                <div class="input-container label-holder d-flex justify-content-center">
                    <label for="email" class="h3 mb-2">Email</label>
                </div>
                <input th:fragment="*{email}" th:errorclass="bg-danger" type="text" class="form-control" id="email" name="email"/>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <label for="password" class="h3 mb-2">Password</label>
                </div>
                <input th:fragment="*{password}" th:errorclass="bg-danger" type="password" class="form-control" id="password" name="password"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <button type="submit" class="button  mb-3">Login</button>
            </div>
        </form>
    </main>


    <footer>
        <th:block th:include="~{/fragments/footer}"></th:block>
    </footer>
</div>
</body>
</html>
